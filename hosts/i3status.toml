theme = "native"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"

[[block]]
block = "memory"
display_type = "swap"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "networkmanager"

[[block]]
block = "sound"
device_kind = "source"
format = "{output_name} {volume}"
[block.mappings]
"alsa_input.usb-BLUE_MICROPHONE_Blue_Snowball_SUGA_2021_01_20_62712-00.mono-fallback" = "Blue Snowball"

[[block]]
block = "sound"
device_kind = "sink"
format = "{output_name} {volume}"
[block.mappings]
"alsa_output.pci-0000_05_00.6.analog-stereo" = "Speakers"
"alsa_output.pci-0000_05_00.1.hdmi-stereo" = "Headphones"

[[block]]
block = "time"
interval = 1
format = "%F %T"
